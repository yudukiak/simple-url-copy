<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- ress v2.0.1 -->
  <link rel="stylesheet" href="library/ress.min.css">
  <!-- SweetAlert2 v9.1.5 -->
  <link rel="stylesheet" href="library/sweetalert2.min.css">
  <script defer src="library/sweetalert2.min.js"></script>
  <!-- Sortable v1.10.1 -->
  <script defer src="library/Sortable.min.js"></script>
  <!-- Simple URL Copy -->
  <link rel="stylesheet" href="resources/resources.css">
  <link rel="stylesheet" href="resources/options.css">
  <script defer src="resources/resources.js"></script>
  <script defer src="resources/options.js"></script>
</head>

<body>
  <main>
    <div id="menu">
      <table></table>
    </div>
    <div>
      <h1>使える差込みキー</h1>
      <table>
        <tbody>
          <tr>
            <td width="100">
              <input type="text" value="{title}" readonly>
            </td>
            <td>ページのタイトルが挿入されます</td>
          </tr>
          <tr>
            <td>
              <input type="text" value="{url}" readonly>
            </td>
            <td>ページのURLが挿入されます</td>
          </tr>
          <tr>
            <td>
              <input type="text" value="{copy}" readonly>
            </td>
            <td>現在選択中のテキストが挿入されます</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <button id="reset" class="secondary-button">RESET</button>
      <button id="add" class="secondary-button">ADD</button>
      <button id="save" class="secondary-button">SAVE</button>
    </div>
    <div class="text-right">
      <button id="export" class="secondary-button">EXPORT</button>
      <button id="import" class="secondary-button">IMPORT</button>
    </div>
  </main>
  <footer>
    <p class="text-right">
      Simple URL Copy [F] by
      <a href="https://github.com/yudukiak/simple-url-copy" target="_blank">yudukiak</a>.
    </p>
    <p class="text-right">
      forked from
      <a href="https://github.com/ikedaosushi/simple-url-copy" target="_blank">ikedaosushi</a>
      and
      <a href="https://github.com/MISONLN41/simple-url-copy" target="_blank">Misoni</a>.
    </p>
  </footer>
</body>

</html>
